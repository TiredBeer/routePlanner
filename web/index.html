<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Hello with Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Основной стиль страницы */
        body, html {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Анимированный фон с 3D-сферами */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .sphere {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(255, 165, 0, 0.8));
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5), 0 0 50px rgba(255, 165, 0, 0.5);
            animation: float 10s infinite ease-in-out;
        }

        .sphere:nth-child(1) {
            left: 5vw;
            top: 15vh;
            width: 20vw;
            height: 20vw;
            animation-duration: 12s;
        }

        .sphere:nth-child(2) {
            left: 75vw;
            top: 25vh;
            width: 15vw;
            height: 15vw;
            animation-duration: 15s;
            background: linear-gradient(45deg, rgba(0, 191, 255, 0.8), rgba(0, 255, 127, 0.8));
            box-shadow: 0 0 30px rgba(0, 191, 255, 0.5), 0 0 50px rgba(0, 255, 127, 0.5);
        }

        .sphere:nth-child(3) {
            left: 50vw;
            top: 80vh;
            width: 25vw;
            height: 25vw;
            animation-duration: 20s;
            background: linear-gradient(45deg, rgba(238, 130, 238, 0.8), rgba(148, 0, 211, 0.8));
            box-shadow: 0 0 30px rgba(238, 130, 238, 0.5), 0 0 50px rgba(148, 0, 211, 0.5);
        }

        /* Ключевые кадры для анимации сфер */
        @keyframes float {
            0% { transform: translateY(0) rotateZ(0); }
            50% { transform: translateY(-20px) rotateZ(180deg); }
            100% { transform: translateY(0) rotateZ(360deg); }
        }

        /* Стили для текста "Hello" */
        .hello {
            font-size: 12vw;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #ff6b6b, #f0e130, #5ddcff, #9078ff);
            background-clip: text;
            -webkit-background-clip: text;
            animation: textGradient 5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        /* Анимация для градиента текста */
        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стиль кнопки */
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<!-- Анимированный фон с шарами -->
<div class="background">
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>
</div>

<!-- Текст "Hello" -->
<div class="hello">Hello</div>

<!-- Кнопка -->
<button class="button" onclick="incrementCounter()">Click Me</button>

<!-- Отображение счётчика -->
<div id="counterDisplay" style="color: #fff; font-size: 1.5rem; margin-top: 10px;">Clicks: 0</div>

<script>
    // Переменная для хранения счётчика
    let counter = 0;

    // Функция для увеличения счётчика и обновления отображения
    function incrementCounter() {
        counter++;  // Увеличиваем счётчик
        document.getElementById("counterDisplay").innerText = "Clicks: " + counter;  // Обновляем отображение
    }
</script>
</body>
</html>
